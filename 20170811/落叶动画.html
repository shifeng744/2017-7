<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#a{
				width: 200px;
				height: 50px;
				background: pink;
				animation: luoye 3s both;
			}
			@keyframes luoye{
				0%{transform:translate(0px,0px) rotate(0deg)}
				100%{transform:translate(0px,300px) rotate(360deg)}
			}
		</style>
	</head>
	<body>
		<div id="a">
			
		</div>
	</body>
</html>
