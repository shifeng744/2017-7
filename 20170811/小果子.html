<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span{
				display: block;
				width:35px;
				height: 50px;
				background: url(img/p1-7.png);
				animation: eat 1s  step-start infinite both;
			}
			.box{
				animation: box1 5s linear infinite both;
				
			}
			@keyframes box1{
				0%{
					transform: translate(0px,0px);
					opacity: 0;
				}
				20%{
					transform: translate(0px,0px);
					opacity: 0;
				}
				50%{
					opacity: 1;
				}
				90%{
					opacity: 1;
				}
				100%{
					transform: translate(200px,0px);
					opacity: 0;
				}
			}
			@keyframes eat{
				0%{
					
					background-position: left;
					
				}
				25%{
					
					background-position: center;
					
				}
				50%{
					
					background-position: right;
					
				}
				75%{
					
					background-position: center;
					
				}
				100%{
					
					background-position: left;
					
				}
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span></span>
		</div>
	</body>
</html>
