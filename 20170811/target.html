<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
			<style type="text/css">
			body,html{
				width: 100%;
				height: 100%;
				position: relative;
			}
			*{
				padding: 0;
				margin: 0;
				}
				.big{
					width: 100vw;
				}
				.big img{
					width: 100%;
					position: absolute;
					height: 100%;
				}
				.sbox{
					position: absolute;
					overflow: hidden;
					bottom: 0px;
					left: 50%;
					transform: translate(-50%);
					z-index: 10;
				}
				.sbox img{
					display: inline-block;
					width: 100px;
					height: 100px;
					border-radius: 100%;

				}
				#page01:target{
					animation: p1 2s both;
					z-index: 2;
				}
				#page02:target{
					animation: p2 2s both;
					z-index: 2;
				}
				#page03:target{
					animation: p3 2s both;
					z-index: 2;
				}
				@keyframes p1{
					from{transform: translate(-1000px,0px);}
					to{transform: translate(0px,0px);}
				}
				@keyframes p2{
					from{transform: rotate(0deg) scale(0);}
					to{transform: rotate(360deg) scale(1);}
				}
				@keyframes p3{
					from{transform:scale(0)}
					to{transform: scale(1)}
				}
			</style>
		
	</head>
	<body>
		<div class="big">
			<img src="img/bg1.jpg" id="page01"/>
			<img src="img/bg2.jpg" id="page02"/>
			<img src="img/bg4.jpg" id="page03"/>
		</div>
		<div class="sbox">
			<a href="#page01"><img src="img/bg1.jpg"/></a>
			<a href="#page02"><img src="img/bg2.jpg"/></a>
			<a href="#page03"><img src="img/bg4.jpg"/></a>
		</div>
	</body>
</html>
