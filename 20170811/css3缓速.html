<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#a{
				width: 200px;
				height: 500px;
				background: #ccc;
				position: relative;
			}
			#b{
				width: 100%;
				height: 200px;
				transition: all 0.3s cubic-bezier(0.01, 0.96, 1, -0.15);
				background: red;
				bottom: 0;
				position: absolute;
			}
			#b:hover{
				height: 500px;
			}
		</style>
	</head>
	<body>
		<div id="a">
			<div id="b"></div>
		</div>
	</body>
</html>
