<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			#box{
				width: 150px;
				height: 150px;
				background: red;
				position: relative;
				cursor: move;
			}
		</style>
	</head>
	<body>
		<div id="box">1</div>
		<script type="text/javascript">
			var box=document.getElementById("box");
			box.onmousedown=function(ev){
				var oEvent=ev || event;
				var x=oEvent.clientX - box.offsetLeft;
				var y=oEvent.clientY - box.offsetTop;
				var that=this;
				document.onmousemove=function(ev){
					var oEvent=ev || event;
				var xm=oEvent.clientX - box.offsetLeft - x;
				var ym=oEvent.clientY - box.offsetTop - y;
					box.style.left=box.offsetLeft + xm + "px"
					box.style.top=box.offsetTop + ym + "px"
				}
				document.onmouseup=function(){
				document.onmousemove=null;
			}
			}
		</script>
	</body>
</html>
