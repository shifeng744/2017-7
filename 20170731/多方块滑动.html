<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
			li{
				width:16.6666666%;
				height: 200px;
				background: #00BFFF;
				float: left;
				margin-top: 10px;
				/*position: static;*/
			}
			li:nth-child(2n){
				background: #ADFF2F;
				
			}
		</style>
		
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		
		</ul>
		<script src="me.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var aLi=document.querySelectorAll("li");
			var arr=[];
			fn()
			function fn(){
				var x=document.body.clientWidth;
		 		for(var i=0;i<aLi.length;i++){
		 			
			 		aLi[i].style.position="static";
			 		
			 		
			 		if(x>900)
			 		{
			 			aLi[i].style.width="16.66666666%";
			 			
			 		}
			 		if(x<=900)
			 		{
			 			aLi[i].style.width="25%";
			 			
			 		}
			 		if(x<=640)
			 		{
			 			aLi[i].style.width="50%";
			 			
			 		}
		 		}
			}
			function init(){
				for(var i=0;i<aLi.length;i++){
				arr[i]={left:aLi[i].offsetLeft,top:aLi[i].offsetTop};
			}
			console.log(arr)
			//布局转换
			for(var i=0;i<aLi.length;i++){
				aLi[i].style.position="absolute";
				animate(aLi[i],{left:arr[i].left,top:arr[i].top})
			}
			}
			//..
			window.onresize=function(){
				fn();
				init();
			}
	
		</script>
	</body>
</html>
