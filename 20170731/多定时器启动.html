<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
			ul{
				width: 1100px;
				margin: 10px auto;
			}
			ul li{
				float: left;
				width: 200px;
				height: 200px;
				margin: 10px 10px;
				background: aqua;
				text-align: center;
			}
			ul li:nth-child(2n){
				background: aquamarine;
			}
			ul li span{
				line-height: 200px;
				
			}
		</style>
	</head>
	<body>
		
		<ul>
			<li><span>0</span></li>
			<li><span>0</span></li>
			<li><span>0</span></li>
			<li><span>0</span></li>
			<li><span>0</span></li>
		</ul>
		
		
		
		
		<script type="text/javascript">
		var li=document.querySelectorAll("li");
		var span=document.querySelectorAll("span");
		var timer=null,speed=0,iTarget=0;
		var arr=[60,50,20,10,100];var ob;
		for(var i=0;i<li.length;i++){
			iTarget=arr[i];
			
			buff(span[i],iTarget);
			
		}
		
			function buff(obj,iTarget){
			
				clearInterval(obj.timer);
				obj.timer=setInterval(function(){
				
					speed=(iTarget - parseInt(obj.innerHTML)) /10;
					speed=speed > 0 ? Math.ceil(speed) : Math.floor(speed);
					//oUl.style.left=oUl.offsetLeft+speed+"px";
					//console.log(speed)
					obj.innerHTML=parseInt(obj.innerHTML) + speed+"%"
					if(speed ==0){
						clearInterval(obj.timer);
				
					
				}
			
		},30)
			}	
		</script>
	</body>
</html>
