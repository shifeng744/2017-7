<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			div{
				width: 150px;
				background: #000000;
				height: 300px;
				position: fixed;
				top: 50%;
				margin-top: -75px;
			}
			div.right{
				right: 0;
			}
		</style>
	</head>
	<body>
		<div class="left" id="left"></div>
		<div class="right" id="right"></div>
		<script type="text/javascript">
		function $(id){ return document.getElementById(id)}
		function show(id){
			$(id).style.display="block"
		}
		function hide(id){
			$(id).style.display="none"
		}
			setInterval(function(){
				hide("left");
				hide("right");
			},3000)
		</script>
	</body>
</html>
