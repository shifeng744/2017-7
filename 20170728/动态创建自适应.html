<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			ul{
				width: 600px;
				border: 1px solid red;
				margin: 50px auto;
			}
		</style>
	</head>
	<body>
		<ul id="ul">
			
		</ul>
		<script type="text/javascript">
			var ul=document.getElementById("ul");
			var json={
				imgPath:[
					["img/1.jpg"],
					["img/2.jpg","img/3.jpg"],
	                ["img/4.jpg","img/5.jpg","img/6.jpg"],
	                ["img/7.jpg","img/8.jpg","img/8.jpg","img/9.jpg"]
				]
			}
			
			for(var i=0;i<json.imgPath.length;i++){
				var oLi=document.createElement("li");
				ul.appendChild(oLi);
				pc(json.imgPath[i],oLi)
			}
			
			function pc(arr,oLi){
				for(var i=0;i<arr.length;i++){
					var oimg=document.createElement("img");
					oimg.src=arr[i];
					oLi.appendChild(oimg);
					oimg.style.width=100 / arr.length +"%"
				}
			}
		</script>
	</body>
</html>
