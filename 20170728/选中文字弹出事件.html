		<script src="me.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var box=$("#box");
			var text=$("#text");
			text.onmouseup=function(ev){
				var oEvent=ev || event;
				show1(oEvent,text)
				var text="";
			if(window.getSelection)
                {
                    text = window.getSelection().toString();   // 转换为字符串
                }
                else
                {
                    text = document.selection.createRange().text;   // 
				}
                if(text)
                {
                	show1(oEvent,text)
                	
                }
                
				}
			
			function show1(oEvent,text){
				box.style.left=oEvent.clientX + "px";
				box.style.top=oEvent.clientY + "px";
				box.style.display="block";
				box.innerHTML=text;
			}
			window.onmousedown=function(){
				box.style.display="none"
			}
