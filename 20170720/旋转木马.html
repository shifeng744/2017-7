<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 1200px;
				position: relative;
				margin: 0 auto;
				height: 500px;
			}
			#box-img{
				width: 100%;
				position: relative;
			}
			#box-img img{
				width: 100%;
			}
			#box-img .Carousel{
				position: absolute;
			}
			#box #box-btn .prev{
				position: absolute;
	            left: 0px;
	            top:40%;
	            z-index: 10;
	            cursor: pointer;
	        }
	        #box #box-btn .next{
	        	position: absolute;
	            right: 0px;
	            top:40%;
	            z-index: 10;
	            cursor: pointer;
	        }
		</style>
	</head>
	<body>
		<div id="box">
			<div id="box-img">
				<div class="Carousel"><img src="img/slidepic6.jpg" alt="" /></div>
				<div class="Carousel"><img src="img/slidepic7.jpg" alt="" /></div>
				<div class="Carousel"><img src="img/slidepic8.jpg" alt="" /></div>
				<div class="Carousel"><img src="img/slidepic9.jpg" alt="" /></div>
				<div class="Carousel"><img src="img/slidepic5.jpg" alt="" /></div>
			</div>
			<div id="box-btn">
				<img src="img/prev.png" class="prev" alt="">
            	<img src="img/next.png" class="next" alt="">
			</div>
			
			
			
			
			
			<script src="my.js" type="text/javascript" charset="utf-8"></script>
			<script type="text/javascript">
			var Carousel=document.getElementsByClassName("Carousel");
				var json=[
                {width:400,left:50,top:20,z:2,opacity:20}, //1
                {width:600,left:0,top:70,z:3,opacity:80}, //2
                {width:800,left:200,top:100,z:4,opacity:100}, //3
                {width:600,left:600,top:70,z:3,opacity:80}, //4
                {width:400,left:750,top:20,z:2,opacity:20} //5
        ];
        var prev=document.querySelector(".prev");
        var next=document.querySelector(".next");
        //滚动动画
        next.onclick=function(){//数组1到原数组5的位置
     
        	json.push(json.shift());
	       	for(var i=0;i<json.length;i++){
	       		animate(Carousel[i],{
	                width:json[i].width,
	                left:json[i].left,
	                top:json[i].top,
	                zIndex:json[i].z,
	                opacity:json[i].opacity
	            })
       	}
        }
        prev.onclick=function(){
   
        	json.unshift(json.pop());
       		for(var i=0;i<json.length;i++){
       		animate(Carousel[i],{
                width:json[i].width,
                left:json[i].left,
                top:json[i].top,
                zIndex:json[i].z,
                opacity:json[i].opacity
            })
       	}
        }
        
        //轮播
  	   function fn1() {
         	var timer=null;
         	timer=setInterval(function(){
         		json.push(json.shift());
	       	for(var i=0;i<json.length;i++){
	       		animate(Carousel[i],{
	                width:json[i].width,
	                left:json[i].left,
	                top:json[i].top,
	                zIndex:json[i].z,
	                opacity:json[i].opacity
	            })
       	}
         	},2000)
        }
        fn1();

        
        //打开页面弹出动画
       	for(var i=0;i<json.length;i++){
       		animate(Carousel[i],{
                width:json[i].width,
                left:json[i].left,
                top:json[i].top,
                zIndex:json[i].z,
                opacity:json[i].opacity
            })
       	}
			</script>
		</div>
	</body>
</html>
