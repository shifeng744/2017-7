<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p style="position: absolute;">我要成为海贼王的男人</p>
		
		<script src="../20170805/js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(window).mousemove(function(ev){
				$("p").css({
					left:ev.clientX,
					top:ev.clientY
				})
			})
		</script>
	</body>
</html>
