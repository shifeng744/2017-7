<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>.
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.box{
				width: 1000px;
				border: 1px solid red;
				margin: 50px auto;
				overflow: hidden;
			}
			.box ul{
				text-align: center;
				overflow: hidden;
				padding: 10px;
			}
			.box ul li{
				border: 1px solid red;
				float: left;
				width: calc(25% - 10px);
				height: 125px;
				margin: 5px;
				box-sizing: border-box;
				overflow: hidden;
				position: relative;
				
				
			}
			.box ul li img{
				width: 100%;
			}
			.box ul li p{
				position: absolute;
				bottom: -50px;
				width: 100%;
				background: rgba(0,0,0,.3);
				color: #fff;
			}
			ul li+li{
            margin-left: 10px;
        	}
        	.box ul li .icon_bd{
        		display: block;
        		width: 16px;
        		height: 16px;
        		background: url(img01/bg.png);
        		float: left;
        		margin-top: 3.5px;
        	}
        	.box ul li:hover p{
        		bottom: 0px;
        		transition: all 0.3s;
        	}
        	
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				

			</ul>
		</div>
		<script src="../20170805/js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var $obox=$(".box");
			var $oUl=$obox.find("ul");
			var imgPath=["img01/01.JPG","img01/02.JPG","img01/03.JPG","img01/04.JPG","img01/05.JPG","img01/06.JPG","img01/07.JPG","img01/08.JPG"]
			var text1=[11,22,33,44,55,66,77,88];
			$.each(imgPath,function(index,val){
				var str='<li><img src="'+val+'"/>'+
					'<p><i class="icon_bd" style="background-position-y:'+(index * -25 -4)+'px"></i>'+text1[index]+'</p>'+
				'</li>';
				
				$oUl.append(str)
			})
		</script>
	</body>
</html>
