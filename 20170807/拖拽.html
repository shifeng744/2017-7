<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			div{
				width: 100px;
				height: 100px;
				background: pink;
				position: absolute;
			}
			div:nth-child(2n){
				background: deepskyblue;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		
		
		<script src="../20170805/js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var $oDiv=$("div");
			$oDiv.each(function(index,ele){
				$oDiv.mousedown(function(ev){
					var $that=$(this);
					var x=ev.clientX - $(this).offset().left;
					var y=ev.clientY - $(this).offset().top;
					$(window).bind("mousemove",function(ev){
						$that.css({
							left:ev.clientX - x,
							top:ev.clientY - y
						})
					})
					$(window).mouseup(function(){
						$(window).unbind("mousemove")
					})
					return false;  //额饿 饿饿    
				})
			})
		</script>
		
	</body>
</html>
