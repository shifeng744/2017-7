<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				list-style: none;
			}
			.box{
				width: 640px;
				height: 300px;
				border: 1px solid black;
				margin: 50px auto;
				display: flex;
				justify-content: space-between;
				
				
			}
			.i{
				height: 80px;
				width: 100px;
			}
			.i + .i{
				margin-left: 20px;
				
			}
			.i:nth-child(1){
		
				background: pink;
			}
			.i:nth-child(2){
				
				
				background: black;
			}
			.i:nth-child(3){
				
				
				background: deepskyblue;
			}
			.i:nth-child(4){
				
				
				background: greenyellow;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="i">
				
			</div>
			<div class="i">
				
			</div>
			<div class="i">
				
			</div>
			<div class="i">
				
			</div>
		</div>
	</body>
</html>
