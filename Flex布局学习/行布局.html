<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				list-style: none;
			}
			.box{
				height: 50px;
				width: 400px;
				border: 1px solid red;
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
			}
			.r{
				width: 50px;
				height: 50px;
				border-radius: 50%;
				background: pink;
			}
			.b{
				width: 100px;
				height: 10px;
				background: pink;
			}
			p{
				align-self:flex-start;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="r"></div>
			<p>是是是</p>
			<div class="b"></div>
		</div>
	</body>
</html>
