<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul{
            }
        *{margin:0;padding: 0;}
        .box {
            margin: 100px auto;
            width: 600px;
            height: auto;
            border:1px solid #333;
            padding: 30px 0;
        }
        textarea {
            width: 450px;
            resize: none;  /*防止用户拖动 右下角*/
        }
        .box li {
            width: 450px;
            line-height: 30px;
            border-bottom:1px dashed #ccc;
            margin-left: 80px;
        }
        .you{color: red;
            text-align: right;
            padding-right: 20px;
            padding-top: 10px;
            display: none;
        }
         .box li a {
            float: right;
        }
    </style>
    

</head>
<body>
<div class="box" id="box">
    微博发布: <textarea name="" id="text" cols="30" rows="10"></textarea>  <button id="btn1">发布</button>
    <div class="you">输入不能为空！</div>
     <ul>
       <!-- <li>311231<a href ='javascript:;' class="removeli">删除</a></li>-->
    </ul>
</div>
	
	<script type="text/javascript">
		var oul=document.querySelector("ul");
		var oli=oul.getElementsByTagName("li");
		var btn1=document.querySelector("#btn1");
		var text=document.querySelector("#text");
		var ali = oul.getElementsByTagName("a");
		btn1.onclick=function(){
			var aLi=document.createElement("li");
			//var rem=document.createElement("a");
			aLi.innerHTML=text.value + "<a href='javascript:;' onclick=del()>删除</a>";
			oul.insertBefore(aLi,oul.children[0]);
			del();
		}
			function del(){
				for(var i=0;i<ali.length;i++){
					
					ali[i].onclick=function(){
						oul.removeChild(this.parentNode);
					}
				
			}
		}
			
	</script>

</body>
</html>
