<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			arr=["1","2"] // 1 2 
			arr.pop()    //1 删除最后一个
			arr.push("3") // 1 3 添加到最后一个
			arr.shift()  // 3  删除第一个
			arr.unshift("0") // 0 3  添加到第一个
			console.log(arr)
		</script>
	</body>
</html>
