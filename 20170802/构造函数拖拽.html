<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			#box{
				width: 150px;
				height: 150px;
				background: red;
				position: relative;
				cursor: move;
			}
		</style>
	</head>
	<body>
		<div id="box">1</div>
		<script type="text/javascript">
			
			function move(){
				this.box=document.getElementById("box");
				//console.log(box)
				this.movee();
				
			}
			move.prototype.movee=function(){
				
				this.box.onmousedown=function(ev){
					var that=this;
					var oEvent=ev || event;
					//console.log(this.offsetLeft)
					var x=oEvent.clientX-this.offsetLeft;
					var y=oEvent.clientY-this.offsetTop;
					//console.log(x)
					document.onmousemove=function(ev){
						
						var oEvent=ev || event;
						that.style.left=oEvent.clientX -x + "px";
						that.style.top=oEvent.clientY -y + "px";
					}
					document.onmouseup=function () {
            document.onmousemove=null;
        }
				}
			}
			var obj=new move();
		</script>
	</body>
</html>
